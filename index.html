<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan 2025 Reisprogramma</title>
<style>
  body { 
    margin: 0; 
    background: #222; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    overflow: hidden;
  }
  #flipbook { 
    width: 90vw; 
    height: 90vh; 
  }
  .page { 
    width: 100%; 
    height: 100%; 
    background: white; 
    display: flex; 
    justify-content: center; 
    align-items: center;
  }
  img { 
    width: 100%; 
    height: 100%; 
    object-fit: contain; 
  }
</style>

<!-- Turn.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<!-- jQuery (required by Turn.js) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
<div id="flipbook">
  <!-- 17 pagina's -->
  <div class="page"><img src="pages/page1.jpg" alt="Page 1"></div>
  <div class="page"><img src="pages/page2.jpg" alt="Page 2"></div>
  <div class="page"><img src="pages/page3.jpg" alt="Page 3"></div>
  <div class="page"><img src="pages/page4.jpg" alt="Page 4"></div>
  <div class="page"><img src="pages/page5.jpg" alt="Page 5"></div>
  <div class="page"><img src="pages/page6.jpg" alt="Page 6"></div>
  <div class="page"><img src="pages/page7.jpg" alt="Page 7"></div>
  <div class="page"><img src="pages/page8.jpg" alt="Page 8"></div>
  <div class="page"><img src="pages/page9.jpg" alt="Page 9"></div>
  <div class="page"><img src="pages/page10.jpg" alt="Page 10"></div>
  <div class="page"><img src="pages/page11.jpg" alt="Page 11"></div>
  <div class="page"><img src="pages/page12.jpg" alt="Page 12"></div>
  <div class="page"><img src="pages/page13.jpg" alt="Page 13"></div>
  <div class="page"><img src="pages/page14.jpg" alt="Page 14"></div>
  <div class="page"><img src="pages/page15.jpg" alt="Page 15"></div>
  <div class="page"><img src="pages/page16.jpg" alt="Page 16"></div>
  <div class="page"><img src="pages/page17.jpg" alt="Page 17"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    $("#flipbook").turn({
      width: $("#flipbook").width(),
      height: $("#flipbook").height(),
      autoCenter: true,
      elevation: 50,
      gradients: true
    });
  });
</script>

</body>
</html>
