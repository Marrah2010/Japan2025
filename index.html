<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan 2025</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body {
      background: #e5e5e5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    const totalPages = 17; // <-- aantal JPG's dat je hebt
    const flipbook = document.getElementById('flipbook');

    // Maak elke pagina aan
    for (let i = 1; i <= totalPages; i++) {
      const div = document.createElement('div');
      const img = document.createElement('img');
      img.src = `pages/page${i}.jpg`; // Zorg dat je bestanden zo heten
      div.appendChild(img);
      flipbook.appendChild(div);
    }

    // Start het flipboek
    $('#flipbook').turn({
      width: flipbook.clientWidth,
      height: flipbook.clientHeight,
      autoCenter: true,
      gradients: true,
      elevation: 50
    });
  </script>
</body>
</html>
